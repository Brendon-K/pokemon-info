<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokémon Info</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link href="interface.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript" ></script>
  </head>
  <body>
    <a href="type-checker.html">Go To Type Checker</a><br>
    <select name="pokemon" id="pokemon" form="pokemon-form" onchange="load_stats()">
      <option>Select a Pokémon</option>
    </select>
    <select name="tera" id="tera" form="tera-form" onchange="load_tera()">
      <option>Select a Tera Type</option>
    </select>
    <div id="pokemon-container">
      <div class="outer" id="pokemon-title">
        <span class="inner" id="pokemon-number"></span>
        <span class="inner" id="pokemon-name"></span>
      </div><br>
      <div class="outer" id="pokemon-type">Types<br>
        <span class="inner" id="pokemon-type1"></span>
        <span class="inner" id="pokemon-type2"></span>
      </div>
      <div class ="outer" id="tera-type">Tera Type<br>
        <span class="inner" id="tera-type1"></span>
      </div><br>
      <div class="outer" id="pokemon-matchups">Defensive Matchups<br>
        <div class="inner"><span class="label">Weaknesses</span><br><span id="pokemon-weaknesses"></span></div>
        <div class="inner"><span class="label">Resists</span><br><span id="pokemon-resists"></span></div>
        <div class="inner"><span class="label">Immunities</span><br><span id="pokemon-immunities"></span></div>
      </div><br>
      <div class="outer" id="pokemon-offensive-matchups">Offensive Matchups<br>
        <div class="inner"><span class="label">Strong Against</span><br><span id="pokemon-strong"></span></div>
        <div class="inner"><span class="label">Weak Against</span><br><span id="pokemon-weak"></span></div>
        <div class="inner"><span class="label">No Damage</span><br><span id="pokemon-immunities"></span></div>
      </div><br>
      <div class="outer" id="pokemon-stats">Stats<br>
        <div class="inner"><span class="label">HP</span><br><span id="hp"></span></div>
        <div class="inner"><span class="label">Attack</span><br><span id="attack"></span></div>
        <div class="inner"><span class="label">Defense</span><br><span id="defense"></span></div>
        <div class="inner"><span class="label">Sp. Attack</span><br><span id="sp-attack"></span></div>
        <div class="inner"><span class="label">Sp. Defense</span><br><span id="sp-defense"></span></div>
        <div class="inner"><span class="label">Speed</span><br><span id="speed"></span></div>
        <div class="inner"><span class="label">Total</span><br><span id="total"></span></div>
      </div><br>
      <!-- Not using this section anymore
      <div class="outer" id="pokemon-evolutions"> Evolutions<br>
        <div class="inner"><span class="label">Previous</span><br><span id="previous-evo"></span></div>
        <div class="inner"><span class="label">Next</span><br><span id="next-evo"></span></div>
      </div>
      -->
    </div>
  </body>
</html>
