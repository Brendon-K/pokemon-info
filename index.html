<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokémon Info</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link href="interface.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript" ></script>
  </head>
  <body>
    <select name="pokemon" id="pokemon" form="pokemon-form" onchange="load_stats()">
      <option>Select a Pokémon</option>
    </select>
    <div id="pokemon-container">
      <div id="pokemon-title">
        <span id="pokemon-number"></span>
        <span id="pokemon-name"></span>
      </div>
      <div id="pokemon-type"></div>
      <div id="pokemon-matchups">
        <div id="pokemon-weaknesses"></div>
        <div id="pokemon-resists"></div>
        <div id="pokemon-immunities"></div>
      </div>
      <div id="pokemon-stats">
        <div id="total"></div>
        <div id="hp"></div>
        <div id="attack"></div>
        <div id="defense"></div>
        <div id="sp-attack"></div>
        <div id="sp-defense"></div>
        <div id="speed"></div>
      </div>
      <div id="pokemon-evolutions">
        <div id="previous-evo"></div>
        <div id="next-evo"></div>
      </div>
    </div>
  </body>
</html>
