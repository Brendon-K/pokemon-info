<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokémon Info</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link href="interface.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript" ></script>
  </head>
  <body>
    <select name="pokemon" id="pokemon" form="pokemon-form" onchange="load_stats()">
      <option>Select a Pokémon</option>
    </select>
    <div id="pokemon-container">
      <div class="outer" id="pokemon-title">
        <span class="inner" id="pokemon-number"></span>
        <span class="inner" id="pokemon-name"></span>
      </div>
      <div class="outer" id="pokemon-type">
        <span class="inner" id="pokemon-type1"></span>
        <span class="inner" id="pokemon-type2"></span>
      </div>
      <div class="outer" id="pokemon-matchups">
        <div class="inner" id="pokemon-weaknesses"></div>
        <div class="inner" id="pokemon-resists"></div>
        <div class="inner" id="pokemon-immunities"></div>
      </div>
      <div class="outer" id="pokemon-stats">
        <div class="inner" id="total"></div>
        <div class="inner" id="hp"></div>
        <div class="inner" id="attack"></div>
        <div class="inner" id="defense"></div>
        <div class="inner" id="sp-attack"></div>
        <div class="inner" id="sp-defense"></div>
        <div class="inner" id="speed"></div>
      </div>
      <div class="outer" id="pokemon-evolutions">
        <div class="inner" id="previous-evo"></div>
        <div class="inner" id="next-evo"></div>
      </div>
    </div>
  </body>
</html>
